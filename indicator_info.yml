            diff_cmap: 'RdBu_r'
            score_range: [1071, 643, 228, 0]
            description: 'Cooling degree days per year above 18.3C, using daily mean surface air temperature (tas).'
    tr20:
        max_dur:
            short_name: 'tr20'
            long_name: 'Tropical nights'
            unit: 'consecutive days'
            ind_min: 0
            ind_max: 350
            ind_cmap: 'YlOrRd'
